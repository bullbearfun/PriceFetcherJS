<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BullBear Price Verifier</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <img width="400" src="img/logo.png" />
  <h2>BullBear Price Verifier</h2>

  <h3 class="live-price-label">Live Price:</h3>
  <div class="price-box live-price">00000.0000</div>

  <div class="exchange-prices">
    <h3>Exchange Prices:</h3>
    <div class="wrapper">
      <div class="column">
        <div class="price-box binance">00000.0000</div>
        <div>Binance</div>
      </div>
      <div class="column">
        <div class="price-box kraken">00000.0000</div>
        <div>Kraken</div>
      </div>
      <div class="column">
        <div class="price-box okx">00000.0000</div>
        <div>OKX</div>
      </div>
      <div class="column">
        <div class="price-box bybit">00000.0000</div>
        <div>ByBit</div>
      </div>
      <div class="column">
        <div class="price-box bitget">00000.0000</div>
        <div>BitGet</div>
      </div>
      <div class="column">
        <div class="price-box kucoin">00000.0000</div>
        <div>KuCoin</div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>

</body>

</html>
